<div class="project-title">2016.8.1-2016.12.26</div>

</body>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/charts.js"></script>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main2'));
var option = {
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        right: 'right',
        bottom: 'bottom',
        data: ['78创业商机网','35378小资本创业','23商业','K18餐饮','89197商机','23商机']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            label:{
                normal:{
                    show:false ,
                    position : 'outside'
                },
                emphasis:{
                    show :false
                }
            },
            center: ['50%', '40%'],
            data:[
                {value:59, name:'78创业商机网'},
                {value:56, name:'35378小资本创业'},
                {value:65, name:'23商业'},
                {value:65, name:'K18餐饮'},
                {value:26, name:'89197商机'},
                {value:26, name:'23商机'}
            ]
        }
    ]
};
myChart.setOption(option);

</script>
