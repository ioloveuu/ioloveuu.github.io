<script type="text/javascript">
// tab
// 头标题
$(".qiye-select li").tabJs({
    projectName: $(),
    onClass: "active",
    ajaxUrl : "data2.json"
});
// 右侧内容
$(".right-li li").tabJs({
    projectName: $(),
    onClass: "select",
    ajaxUrl : "data2.json"
});
$(".turn-tit li").tabJs({
    projectName: $(),
    onClass: "select",
    ajaxUrl : "data2.json"
});
$(".left-li li").tabJs({
    projectName: $(),
    onClass: "select",
    ajaxUrl : "data2.json"
})
// 确认请求
$("#date-btn").dateSearch({
    starDate : $("#txtStartDate"),
    endDate : $("#txtEndDate"),
    ajaxUrl : "data2.json"
});
$("#project-btn").dateSearch({
    projectName: $(),
    ajaxUrl : "data2.json"
});
$(".right-li li").dateSearch({
    projectName: $(),
    ajaxUrl : "data2.json"
});
$(".turn-tit li").dateSearch({

$("#txtStartDate").mobiscroll().date();
$("#txtEndDate").mobiscroll().date();
$("#txtStartDate2").mobiscroll().date();
$("#txtEndDate2").mobiscroll().date();
var opt = {
    preset: 'date', //日期
    lang: 'zh',
    theme: 'android-ics', //皮肤样式
    display: 'modal', //显示方式
    mode: 'scroller', //日期选择模式
    dateFormat: 'yy-mm-dd', // 日期格式
    setText: '确定', //确认按钮名称
    cancelText: '取消', //取消按钮名籍我
    dateOrder: 'yymmdd', //面板中日期排列格式
    dayText: '日',
    monthText: '月',
    yearText: '年', //面板中年月日文字
    hourText: '时',
    minuteText: '分',
    secText: '秒',
    timeFormat: 'HH:ii',
    timeWheels: 'HHii',
    rows: 3,
    height: 60,
    width: 160
};
$("#txtStartDate").mobiscroll(opt);
$("#txtEndDate").mobiscroll(opt);
$("#txtStartDate2").mobiscroll(opt);
$("#txtEndDate2").mobiscroll(opt);
