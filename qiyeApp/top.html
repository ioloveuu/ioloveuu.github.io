<!DOCTYPE html>
<html>
<!-- head -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文档标题</title>
    <meta name="description" content="页面描述" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta content="telephone=no" name="format-detection" />
    <script type="text/javascript" src="js/head.js"></script>
    <link rel="stylesheet" href="css/mobiscroll.android-ics-2.5.2.css"> 
    <link rel="stylesheet" href="css/mobiscroll.core-2.5.2.css"> 
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="tit-c">
        <ul class="qiye-select qiye-select-local">
            <li class="select-item">时间</li>
        </ul>
    </div>
    <!-- 遮罩层 stars -->
    <div class="box">
    <!-- time -->
        <div class="turn-tit-box hide">
            <ul class="project-control">
              <li><span class="view-font">今天</span><i class=""></i></li>
              <li><span class="view-font">近7天</span><i class=""></i></li>
              <div class="project-control-info">自定义<span class="right-font fr">可选40天内1-7天的数据</span></div>
              <div class="project-control-info">
                  <input type="text" name="date" placeholder="开始时间" class="data-ins" id="txtStartDate">
                  <span class="ins-font">至</span>
                  <input type="text" name="date" placeholder="结束时间" class="data-ins" id="txtEndDate">
              </div>
              <div class="cancel fl">取消</div><div class="sure fl" id="date-btn">确定</div>
            </ul>
        </div>
    </div>
<!--     <div class="date-remind-info hide">日期选择范围为1-7天</div>   
    <div class="date-warn-info hide">项目选择数量为1-10个</div> -->
    <div id="bg"></div>
<section class="module-bg">
      <div>
          <table class="qiye-tabs-style qiye-top-tabs-style">
            <thead>
              <tr>
                <th><span>项目</span></th>
                <th><span>流量PV</span></th>
                <th><span>留言量</span></th>
                <th><span>有效咨询量</span></th>
              </tr>
            </thead>
            <tbody>

                <td><span class="qiye-top-radius qiye-top-red">1</span>初客牛排</td>
                <td>135</td>

                <td>135</td>
              </tr>
              <tr>
                <td><span class="qiye-top-radius qiye-top-yellow">2</span>初客牛排</td>
                <td>33</td>
                <td>33</td>
                <td>33</td>
              </tr>
              <tr>
                <td><span class="qiye-top-radius qiye-top-blue">3</span>初客牛排</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
              </tr>
              <tr>
                <td><span class="qiye-top-radius">4</span>初客牛排</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
              </tr>
              <tr>
                <td><span class="qiye-top-radius">5</span>初客牛排</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
              </tr>
              <tr>
                <td><span class="qiye-top-radius">6</span>初客牛排</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
              </tr>
              <tr>
                <td><span class="qiye-top-radius">7</span>初客牛排</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
              </tr>
              <tr>
                <td><span class="qiye-top-radius">8</span>初客牛排</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
              </tr>
              <tr>
                <td><span class="qiye-top-radius">9</span>初客牛排</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
              </tr>
              <tr>
                <td><span class="qiye-top-radius">10</span>初客牛排</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
              </tr>
            </tbody>
          </table>    
    </div>
</section>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/echarts.common.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/mobiscroll.core-2.5.2.js"></script>
<script type="text/javascript" src="js/mobiscroll.datetime-2.5.1.js"></script> 
<script type="text/javascript">
// tab
$(".qiye-select li").tabJs({
    projectName: $(),
    onClass: "active",
    selectBoolean: false,
    ajaxUrl : "data2.json"
});
$(".project-control li").tabJs({
    projectName: $(),
    onClass: "select",
    ajaxUrl : "data2.json"
});
// 确认请求
$("#date-btn").dateSearch({
    starDate : $("#txtStartDate"),
    endDate : $("#txtEndDate"),
    ajaxUrl : "data2.json"
});
$("#project-btn").dateSearch({
    projectName: $(),
    ajaxUrl : "data2.json"
});
// 初始化数据
// $.dataFunction({
//     ajaxUrl : "data2.json",
//     caseType : "index-table"
// });
//初始化日期控件
$("#txtStartDate").mobiscroll().date();
$("#txtEndDate").mobiscroll().date();
$("#txtStartDate2").mobiscroll().date();
$("#txtEndDate2").mobiscroll().date();
var opt = {
    preset: 'date', //日期
    lang: 'zh',
    theme: 'android-ics', //皮肤样式
    display: 'modal', //显示方式
    mode: 'scroller', //日期选择模式
    dateFormat: 'yy-mm-dd', // 日期格式
    setText: '确定', //确认按钮名称
    cancelText: '取消', //取消按钮名籍我
    dateOrder: 'yymmdd', //面板中日期排列格式
    dayText: '日',
    monthText: '月',
    yearText: '年', //面板中年月日文字
    hourText: '时',
    minuteText: '分',
    secText: '秒',
    timeFormat: 'HH:ii',
    timeWheels: 'HHii',
    rows: 3,
    height: 60,
    width: 160
};
$("#txtStartDate").mobiscroll(opt);
$("#txtEndDate").mobiscroll(opt);
$("#txtStartDate2").mobiscroll(opt);
$("#txtEndDate2").mobiscroll(opt);  
</script> 
</body>
</html>
